<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf8">
    <script src="http://cdn.bootcss.com/echarts/3.0.0/echarts.common.min.js"></script>
    <script src="http://libs.useso.com/js/jquery/1.9.1/jquery.min.js"></script>
    <style type="text/css">
    h1 {
        text-align: center;
    }
    #main {
        width: 800px;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
</head>
<body>
    <h1 id="repo-name">README 趋势图</h1>
    <div id="main"></div>  
    <script type="text/javascript">  
    var myChart = echarts.init(document.getElementById('main'));

    $.getJSON('trend.json', function(json) {
        var date = json.date;
        var fork = json.fork;
        var star = json.star;
        var fork1 = [];
        var star1 = [];
        for (var i = 0; i < date.length; i++) {
            fork1.push(fork[i] - fork[0]);
            star1.push(star[i] - star[0]);

        }
        var option = {
            title: {
                // text: '趋势图'
            },
            tooltip: {},
            legend: {
                data:['fork', 'star']
            },
            xAxis: {
                    splitLine: {show: false},
                    boundaryGap: false,
                    data: date 
                },
            yAxis: {
                    name: '(新增)',
                    // splitNumber: 10,
                    type: 'value'
                },
            series: [
            {
                name: 'fork',
                type: 'line',
                data: fork1
            },
            {
                name: 'star',
                type: 'line',
                data: star1
            }
            ]
        };

        myChart.setOption(option); 

        });

    </script>  
</body>
</html>
